<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
    <title>Password Generator</title>
    <script type="module" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/simple.css'>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form>
            <label for="amount">Password Length</label>
            <input type="number" id="passwordLength" placeholder="16">
            <br>
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
            <br>
            <label for="lowerCase">Include Lowercase Letters</label>
            <input type="checkbox" id="lowerCase" checked>
            <br>
            <label for="upperCase">Include Uppercase Letters</label>
            <input type="checkbox" id="upperCase" checked>
            <br>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
            <br>
            <br>
            <button type="button" id="btn">Generate Password</button>
        </form> 
        <br>       
        <p id="password"></p>
        <a href="https://github.com/RetroVX/passwordGenerator" style="text-align: right">Source</a>
    </div>
</body>

</html>
